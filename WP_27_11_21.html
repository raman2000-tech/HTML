<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
        <title> HTML TABLES </title>
       <body>
        <table>  
            <h1> HTML Tables & Frames </h1>
            <p>An iframe with default borders:</p>
<iframe src="/default.asp" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="/default.asp" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="/default.asp" width="100%" height="300" style="border:none;">
</iframe>
            <thead>  
                <table style="width:100%">
                    <tr>  
                        <th>Subject</th> 
                        <th>Theory</th>
                        <th>Practical</th>
                        <th>Total</th>
                        <th>Grade</th>    
                    </tr> 
                 </thead>      
                 <tbody>       
                     <tr>
                         <td>English</td>
                         <td>75</td>    
                         <td>-</td>
                         <td>75</td>
                         <td>B1</td>
                     </tr>
                     <tr>
                         <td>Maths</td>
                         <td>70</td>
                         <td>-</td>
                         <td>70</td>
                         <td>B2</td>
                     </tr>
                     <tr>
                         <td>Physics</td>      
                         <td>65</td>
                         <td>28</td>
                         <td>93</td>
                         <td>A2</td>
                     </tr>
                     <tr>
                         <td>Chemistry</td>
                         <td>63</td>
                         <td>29</td>
                         <td>92</td>
                         <td>A2</td>
                     </tr>             
                     <tr>
                         <td>Computer Science</td>
                         <td>69</td>
                         <td>30</td>
                         <td>99</td>
                         <td>A1</td>
                     </tr>
                </table>
             </tbody>  
             <tfoot>    
                 <th colspan="5"><b>Result:Pass</b></th>  
             </tfoot>   
        </table>  
       </body>
    </head>
</html>
