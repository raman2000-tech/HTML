<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        This is arrow function tutorial.
    </div>
    <script>
        let greet = ()=> {
            console.log('Good Morning');
        }

        // let sum = (a, b)=> {
        //     return a + b;
        // };

        let sum = (a, b)=> a + b;

        // function greet(){
        //     console.log('Good Morning');
        // }
        // greet();

        // Arrow Function
        // greet = ()=> {
        //     console.log('Good Morning');
        // }
        
        greet();
        
        setTimeout(() => {
            console.log("We are inside settimeout")
        }, 3000);

        let obj1 = {
            greeting: "Good Morning",
            names: ["Raman", "Aniket", "Chandan", "Pratham"],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greeting + " " + "Whatever it takes" + " " + student);
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
