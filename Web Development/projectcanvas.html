<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Paint App</title>
    <script type="text/javascript" src="projectcanvas.js"></script>
    <style>
        body{
            margin: 0px;
            font-family: 'Times New Roman', Times, serif;
        }

        #myCanvas{
            background-color: white;
            border-bottom: 2px solid black;
            margin-bottom: 6px;
        }

        table{
            width: 100%;
        }

        #canvasImg{
            width: 100%;
            height: 100%;
        }

      .container {
        border: 2px solid black;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="myCanvas"></canvas>
      <div id="saveArea">
        <!-- <img id="canvasImg" /> -->
        <h2>Right Click to Save...</h2>
        <button id="btnBack">Back</button>
      </div>
      <div id="tools">
        <table>
          <tr>
            <td>
              <label for="colorChange">Color: </label>
              <!-- <input type="color" id="colorChange" /> -->
            </td>
            <td>
              <label for="lineWidth">width: </label>
              <input type="range" id="lineWidth" min="1" max="10" step="1" />
            </td>
            <td>
                <button id="btnSave">Save</button>
                <button id="btnClear">Clear</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
