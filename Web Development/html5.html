<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <h2> This is HTML forms tutorial </h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            Name: <input type="text" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text">
        </div>
        <br>
        <div>
            E-Mail: <input type="Email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="Date" name="MyDate">
        </div>
        <br>
        <div>
            Bonus: <input type="Number" name="MyBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="mycheckbox">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender">
            Other <input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="Mytext" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
       <div>
           <label for="car"> Car </label>
           <select name="Mycar" id="car">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
           </select>
           
       </div>
       <br>
        <div>
            <input type="submit" value="Submit">
            <input type="Reset" value="Reset">
        </div>
    </form>
</body>
</html>
