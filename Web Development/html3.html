<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>External links opens on existing page</h1>
    <!-- External links opens on existing page -->
    <a href="https://www.google.com"> Go to Google</a><br>
    <a href="https://www.twitter.com">Go to twitter</a><br>
    <a href="https://www.facebook.com">Go to facebook</a><br>
    <a href="https://www.youtube.com">Go to youtube</a><br>

    <h1>External links opens on new page</h1>
    <!-- External links opens on new page -->
    <a href="https://www.google.com" target="_blank"> Go to Google</a><br>
    <a href="https://www.twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://www.facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://www.youtube.com" target="_blank">Go to youtube</a><br>

    <h1>Internal links opens on existing page</h1>
    <!-- Internal links opens on existing page -->
    <a href="/htm2.html">Tutorial 2</a><br> <!-- for internal links only one backslash required-->

    <h1>Internal links opens on new page</h1>
    <!-- Internal links opens on new page -->
    <a href="/htm2.html" target="_blank">Tutorial 2</a><br>
    
    <img src="https://images.unsplash.com/photo-1649256316231-4cb68e712bb4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="remote image">
</body>
</html>
