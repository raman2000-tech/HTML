<!-- This is DOCTYPE -->
<!DOCTYPE html>
<!-- This is HTML Tag -->
<html lang="en">
    <!-- This is Head Tag -->
<head>
    <!-- This Meta Tag which is used for SEO(Search Engine Optimization)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is a description">
    <meta name="keyword" content="html, html tutorial, web development">
    <meta name="robot" content="INDEX, FOLLOW">
    <!-- This is title Tag-->
    <title>First Web Page</title>

    <!-- This is how we include external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- This is how we include external Javascript -->
    <script src="style.js"></script>
    
</head>
<!-- This is body tag in which all content of webpage will be present -->
<body>
    Let's get started with the development
</body>
</html>
