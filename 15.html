<html>

<head>

</head>

<body style="background-color:rgb(216, 212, 205);">

<h1>Current Date</h1>

<p id="current_date"></p>

<hr color="black">

<h1>Current Time</h1>

<p id="current_time"></p>

<script type="text/javascript"> var today = new Date();
var date = today.getFullYear() + '-' + (today.getMonth()+1) + '-' + today.getDate(); document.getElementById("current_date").innerHTML = date;
var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds(); document.getElementById("current_time").innerHTML = time;
var dateTime = date+' '+time; document.getElementById("current_dateandtime").innerHTML = dateTime;
</script>

</body>

</html>
